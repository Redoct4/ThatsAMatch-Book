<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Video</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>body,html{margin:0;overflow:hidden;background:#000} video{display:none}</style>
</head>
<body>

<video id="v" src="./loop.mp4" loop muted playsinline preload="auto"></video>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
>
  <a-assets></a-assets>

  <a-entity mindar-image-target="targetIndex:0">
    <a-plane src="#v" position="0 0 0" rotation="-90 0 0" width="1" height="0.5625"
             material="shader: flat;"></a-plane>
  </a-entity>

  <a-camera look-controls="enabled:false"></a-camera>
</a-scene>

<script>
  const video = document.querySelector('#v');
  const target = document.querySelector('[mindar-image-target]');
  target.addEventListener('targetFound', ()=>video.play());
  target.addEventListener('targetLost', ()=>video.pause());
</script>

</body>
</html>
