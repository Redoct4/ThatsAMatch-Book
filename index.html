<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Experiencia de Realidad Aumentada</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      /* Estilos para la Pantalla de Introducción */
      #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./background.png'); /* Fondo de la introducción */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 1s ease-out; /* Transición para desvanecerse */
      }

      /* Estilo para el Logo Animado */
      #intro-logo {
        width: 0; /* Inicia en ancho cero */
        height: auto;
        opacity: 0; /* Inicia invisible */
        max-width: 80%; /* Máximo tamaño de crecimiento */
        /* Animación de fade-in y crecimiento */
        transition: opacity 1.5s ease-in, width 1.5s ease-in;
      }

      /* Contenedor de Instrucciones y Botón (aparece después de la intro) */
      #start-button-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        color: white;
        font-size: 1.5em;
        text-align: center;
        visibility: hidden; /* Oculto inicialmente */
        opacity: 0;
        transition: opacity 1s ease-out, visibility 1s;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
      }
      
      /* Escena AR (oculta hasta que se inicia la cámara) */
      #my-scene {
        visibility: hidden;
      }
    </style>

    <script>
      AFRAME.registerComponent('ar-video-handler', {
        schema: {
          videoId: {type: 'string'}, // ID del video asociado
          targetIndex: {type: 'number'} // Índice del target en targets.mind
        },
        init: function () {
          const videoAsset = document.querySelector(`#${this.data.videoId}`);
          const targetEntity = this.el;

          // Evento al detectar el target: Reproducir video
          targetEntity.addEventListener('targetFound', () => {
            console.log(`Target ${this.data.targetIndex} encontrado. Reproduciendo ${this.data.videoId}`);
            videoAsset.play().catch(error => {
              console.error(`Error de reproducción en video ${this.data.videoId}:`, error);
            });
          });

          // Evento al perder el target: Pausar y resetear
          targetEntity.addEventListener('targetLost', () => {
            console.log(`Target ${this.data.targetIndex} perdido. Pausando ${this.data.videoId}`);
            videoAsset.pause();
            videoAsset.currentTime = 0;
          });
        }
      });
    </script>
  </head>
  <body>
    
    <div id="intro-screen">
      <img id="intro-logo" src="./logo.png" alt="Logo de la experiencia" />
    </div>

    <div id="start-button-container">
      <p>COMIENZA A ESCANEAR LAS POLAROIDS</p>
      <button id="start-button">INICIAR CÁMARA</button>
    </div>
    

    <a-scene
      id="my-scene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video-0" src="./video-0.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-1" src="./video-1.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-2" src="./video-2.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-3" src="./video-3.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-4" src="./video-4.webm" loop playsinline crossorigin="anonymous" muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" ar-video-handler="videoId: video-0; targetIndex: 0">
        <a-plane src="#video-0" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" ar-video-handler="videoId: video-1; targetIndex: 1">
        <a-plane src="#video-1" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" ar-video-handler="videoId: video-2; targetIndex: 2">
        <a-plane src="#video-2" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3" ar-video-handler="videoId: video-3; targetIndex: 3">
        <a-plane src="#video-3" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4" ar-video-handler="videoId: video-4; targetIndex: 4">
        <a-plane src="#video-4" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const introScreen = document.getElementById('intro-screen');
        const introLogo = document.getElementById('intro-logo');
        const startButtonContainer = document.getElementById('start-button-container');
        const startButton = document.getElementById('start-button');
        const scene = document.getElementById('my-scene');

        // Paso 1: Espera breve y luego inicia la animación del logo
        setTimeout(() => {
          introLogo.style.opacity = 1;
          introLogo.style.width = '60%'; // Inicia la animación de crecimiento
          
          const logoAnimationDuration = 1500; // 1.5s
          const logoDisplayTime = 1000;      // 1s de visualización post-animación

          // Paso 2: Espera a que la animación y la visualización del logo terminen
          setTimeout(() => {
            // Paso 3: Desvanecer la pantalla de introducción
            introScreen.style.opacity = 0;
            
            // Paso 4: Esperar la transición de desvanecimiento (1s)
            setTimeout(() => {
              introScreen.style.display = 'none'; // Quitar del flujo

              // Paso 5: Mostrar la instrucción y el botón de inicio
              startButtonContainer.style.visibility = 'visible';
              startButtonContainer.style.opacity = 1;

              startButton.focus();

            }, 1000); 

          }, logoAnimationDuration + logoDisplayTime); 

        }, 500); // Espera inicial de 0.5s para asegurar que la página cargue los estilos.


        // Lógica del Botón: Desbloquear el navegador para RA
        startButton.addEventListener('click', () => {
          startButtonContainer.style.display = 'none';
          scene.style.visibility = 'visible';
        });
      });
    </script>
  </body>
</html>
