<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
        <script>
      AFRAME.registerComponent('play-on-target-found', {
        init: function () {
          const videoAsset = document.querySelector('#card-video');
          const targetEntity = this.el;

          targetEntity.addEventListener('targetFound', () => {
            console.log('Target encontrado. Intentando reproducir video...');
            // Asegurarse de que se intenta reproducir al detectar el target
            videoAsset.play().catch(error => {
              console.error("Error al intentar reproducir el video:", error);
            });
          });

          targetEntity.addEventListener('targetLost', () => {
            console.log('Target perdido. Pausando video.');
            videoAsset.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
                <video id="card-video" src="./loop.mp4" 
                loop playsinline 
                crossorigin="anonymous" 
                muted></video> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            <a-entity mindar-image-target="targetIndex: 0" **play-on-target-found**>
        <a-plane src="#card-video" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
