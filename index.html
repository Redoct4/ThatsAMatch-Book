<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* Contenedor de la introducción */
      #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./background.png'); /* IMAGEN DE FONDO */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000; /* Asegurarse de que esté por encima de todo */
        transition: opacity 1s ease-out; /* Transición suave al desaparecer */
      }

      /* Estilo para el logo */
      #intro-logo {
        width: 0;
        height: auto;
        opacity: 0;
        transition: opacity 1.5s ease-in, width 1.5s ease-in; /* Animación de fade-in y crecimiento */
      }

      /* Contenedor del botón de inicio de RA (ahora será la instrucción) */
      #start-button-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column; /* Para centrar el texto y el botón si fuera necesario */
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
        z-index: 9999;
        color: white;
        font-size: 1.5em;
        text-align: center;
        visibility: hidden; /* Oculto inicialmente */
        opacity: 0;
        transition: opacity 1s ease-out, visibility 1s;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px; /* Espacio entre el texto y el botón */
      }
      #my-scene {
        visibility: hidden;
      }
    </style>

        <script>
      AFRAME.registerComponent('ar-video-handler', {
        schema: {
          videoId: {type: 'string'},
          targetIndex: {type: 'number'}
        },
        init: function () {
          const videoAsset = document.querySelector(`#${this.data.videoId}`);
          const targetEntity = this.el;

          targetEntity.addEventListener('targetFound', () => {
            console.log(`Target ${this.data.targetIndex} encontrado. Reproduciendo ${this.data.videoId}`);
            videoAsset.play().catch(error => {
              console.error(`Error de reproducción en video ${this.data.videoId}:`, error);
            });
          });

          targetEntity.addEventListener('targetLost', () => {
            console.log(`Target ${this.data.targetIndex} perdido. Pausando ${this.data.videoId}`);
            videoAsset.pause();
            videoAsset.currentTime = 0;
          });
        }
      });
    </script>
  </head>
  <body>
    
            <div id="intro-screen">
      <img id="intro-logo" src="./logo.png" alt="Logo de la experiencia" />
    </div>

        <div id="start-button-container">
      <p>COMIENZA A ESCANEAR LAS POLAROIDS</p>
      <button id="start-button">INICIAR CÁMARA</button>
    </div>
    

    <a-scene id="my-scene" mindar-image="imageTargetSrc: ./targets.mind;" 
              color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
              vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
                <video id="video-0" src="./video-0.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-1" src="./video-1.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-2" src="./video-2.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-3" src="./video-3.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-4" src="./video-4.webm" loop playsinline crossorigin="anonymous" muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            
            <a-entity mindar-image-target="targetIndex: 0" ar-video-handler="videoId: video-0; targetIndex: 0">
        <a-plane src="#video-0" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 1" ar-video-handler="videoId: video-1; targetIndex: 1">
        <a-plane src="#video-1" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 2" ar-video-handler="videoId: video-2; targetIndex: 2">
        <a-plane src="#video-2" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 3" ar-video-handler="videoId: video-3; targetIndex: 3">
        <a-plane src="#video-3" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 4" ar-video-handler="videoId: video-4; targetIndex: 4">
        <a-plane src="#video-4" position="0 0 0" height="2" width="1.281" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introScreen = document.getElementById('intro-screen');
      const introLogo = document.getElementById('intro-logo');
      const startButtonContainer = document.getElementById('start-button-container');
      const startButton = document.getElementById('start-button');
      const scene = document.getElementById('my-scene');

      // Paso 1: Mostrar la pantalla de introducción con el fondo
      // La pantalla de introducción ya está visible por defecto en CSS

      setTimeout(() => {
        // Paso 2: Mostrar y animar el logo
        introLogo.style.opacity = 1;
        introLogo.style.width = '60%'; // Ajusta el tamaño final del logo
        
        // Esperar a que la animación del logo termine
        setTimeout(() => {
          // Paso 3: Desaparecer la pantalla de introducción y mostrar la instrucción
          introScreen.style.opacity = 0;
          setTimeout(() => {
            introScreen.style.display = 'none'; // Eliminar del flujo una vez oculta

            startButtonContainer.style.visibility = 'visible';
            startButtonContainer.style.opacity = 1;

            // Opcional: enfocar el botón para mejor accesibilidad móvil
            startButton.focus();

          }, 1000); // Coincide con la duración de la transición de opacidad de intro-screen
        }, 2500); // 1.5s de la animación del logo + 1s de espera extra
      }, 1000); // Espera inicial de 1 segundo antes de que aparezca el logo

      // Lógica del botón de inicio (se mantiene similar, pero ahora es "INICIAR CÁMARA")
      startButton.addEventListener('click', () => {
        startButtonContainer.style.display = 'none';
        scene.style.visibility = 'visible';

        const videoAssets = document.querySelectorAll('video');
        Promise.all(Array.from(videoAssets).map(video => 
          video.play().catch(e => console.warn(`Error al desbloquear video ${video.id}:`, e))
        )).then(() => {
          videoAssets.forEach(video => {
            video.pause();
            video.currentTime = 0;
          });
          console.log("Todos los videos han sido desbloqueados y pausados.");
        }).catch(error => {
          console.error("Error general al desbloquear videos:", error);
          alert("Hubo un error al iniciar. Asegúrate de dar permisos de cámara.");
        });
      });
  </script>
</html>
