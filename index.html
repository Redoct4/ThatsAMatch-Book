<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video Loop</title>

    <!-- MindAR + AFrame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      video { display:none; } /* para que no se vea el video en HTML */
    </style>
  </head>
  <body>
    
    <!-- Video oculto como asset -->
    <video id="videoLoop" src="./loop.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets></a-assets>

      <!-- El target index 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plano que proyecta el video sobre el marker -->
        <a-video
          id="videoPlane"
          src="#videoLoop"
          width="1"
          height="0.56"   <!-- ajustar para mantener proporción 16:9 -->
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const videoEl = document.querySelector("#videoLoop");

      // Control para reproducir/pausar solo cuando el target está visible
      sceneEl.addEventListener("targetFound", () => {
        videoEl.play();
      });
      sceneEl.addEventListener("targetLost", () => {
        videoEl.pause();
      });
    </script>

  </body>
</html>
