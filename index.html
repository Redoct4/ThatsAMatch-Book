<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Experiencia de Realidad Aumentada</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      /* Estilos para la Pantalla de Introducción */
      #intro-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('./background.png');
        background-size: cover; background-position: center;
        display: flex; justify-content: center; align-items: center;
        z-index: 10000; opacity: 1; transition: opacity 1s ease-out;
      }
      /* Estilo para el Logo Animado */
      #intro-logo {
        width: 0; height: auto; opacity: 0; max-width: 80%;
        transition: opacity 1.5s ease-in, width 1.5s ease-in;
      }

      /* Contenedor de Instrucciones y Botón */
      #start-button-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center;
        align-items: center; background-color: rgba(241, 165, 210, 1);
        z-index: 9999; color: white; font-size: 1.5em; text-align: center;
        visibility: hidden; opacity: 0; transition: opacity 1s ease-out, visibility 1s;
      }
      #start-button {
        padding: 15px 30px; font-size: 1.2em; cursor: pointer; margin-top: 20px;
      }
      
      /* Escena AR (oculta hasta que se inicia la cámara) */
      #my-scene {
        visibility: hidden;
      }

      /* Nuevo estilo para el botón de enlace flotante */
      #link-button {
        position: fixed;
        bottom: 10%; /* Posiciona cerca del fondo */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: rgba(241, 165, 210, 1);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999; 
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s;
      }
    </style>

    <script>
      AFRAME.registerComponent('ar-video-handler', {
        schema: {
          videoId: {type: 'string'},
          targetIndex: {type: 'number'}
        },
        init: function () {
          const videoAsset = document.querySelector(`#${this.data.videoId}`);
          const targetEntity = this.el;

          targetEntity.addEventListener('targetFound', () => {
            console.log(`Target ${this.data.targetIndex} encontrado. Reproduciendo ${this.data.videoId}`);
            videoAsset.play().catch(error => {
              console.error(`Error de reproducción en video ${this.data.videoId}:`, error);
            });
          });

          targetEntity.addEventListener('targetLost', () => {
            console.log(`Target ${this.data.targetIndex} perdido. Pausando ${this.data.videoId}`);
            videoAsset.pause();
            videoAsset.currentTime = 0;
          });
        }
      });

      // Componente para manejar el botón de enlace
      AFRAME.registerComponent('link-button-handler', {
          schema: {
              linkUrl: {type: 'string', default: 'https://ejemplo.com'},
              targetIndex: {type: 'number'}
          },
          init: function () {
              const buttonElement = document.getElementById('link-button');
              const linkUrl = this.data.linkUrl;
              const targetEntity = this.el;

              // Asegura que el botón tenga la URL correcta
              buttonElement.setAttribute('href', linkUrl);

              targetEntity.addEventListener('targetFound', () => {
                  console.log(`Target ${this.data.targetIndex} encontrado. Mostrando botón de enlace.`);
                  buttonElement.style.visibility = 'visible';
                  buttonElement.style.opacity = 1;
              });

              targetEntity.addEventListener('targetLost', () => {
                  console.log(`Target ${this.data.targetIndex} perdido. Ocultando botón de enlace.`);
                  buttonElement.style.opacity = 0;
                  setTimeout(() => {
                      buttonElement.style.visibility = 'hidden';
                  }, 500); // Esperar la transición de 0.5s
              });
          }
      });

    </script>
  </head>
  <body>
    
    <div id="intro-screen">
      <img id="intro-logo" src="./logo.png" alt="Logo de la experiencia" />
    </div>

    <div id="start-button-container">
      <p>COMIENZA A ESCANEAR LAS POLAROIDS</p>
      <button id="start-button">INICIAR CÁMARA</button>
    </div>
    
    <a id="link-button" href="https://ejemplo.com/pagina-del-juego" target="_blank" style="text-decoration: none;">
      IR AL JUEGO
    </a>

    <a-scene
      id="my-scene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video-0" src="./video-0.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-1" src="./video-1.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-2" src="./video-2.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-3" src="./video-3.webm" loop playsinline crossorigin="anonymous" muted></video>
        <video id="video-4" src="./video-4.webm" loop playsinline crossorigin="anonymous" muted></video>
        <img id="placeholder-5" src="./placeholder-5.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" ar-video-handler="videoId: video-0; targetIndex: 0">
        <a-plane src="#video-0" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" ar-video-handler="videoId: video-1; targetIndex: 1">
        <a-plane src="#video-1" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" ar-video-handler="videoId: video-2; targetIndex: 2">
        <a-plane src="#video-2" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" ar-video-handler="videoId: video-3; targetIndex: 3">
        <a-plane src="#video-3" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4" ar-video-handler="videoId: video-4; targetIndex: 4">
        <a-plane src="#video-4" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>
      
      <a-entity 
        mindar-image-target="targetIndex: 5" 
        link-button-handler="linkUrl: https://redoct.itch.io/thats-a-match; targetIndex: 5">
        <a-plane src="#placeholder-5" position="0 0 0" height="3" width="1.922" rotation="0 0 0"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const introScreen = document.getElementById('intro-screen');
        const introLogo = document.getElementById('intro-logo');
        const startButtonContainer = document.getElementById('start-button-container');
        const startButton = document.getElementById('start-button');
        const scene = document.getElementById('my-scene');

        // Lógica de la Introducción
        setTimeout(() => {
          introLogo.style.opacity = 1;
          introLogo.style.width = '60%'; 
          
          const logoAnimationDuration = 1500; 
          const logoDisplayTime = 1000;      

          setTimeout(() => {
            introScreen.style.opacity = 0;
            
            setTimeout(() => {
              introScreen.style.display = 'none'; 
              startButtonContainer.style.visibility = 'visible';
              startButtonContainer.style.opacity = 1;
              startButton.focus();
            }, 1000); 

          }, logoAnimationDuration + logoDisplayTime); 

        }, 500); 

         // Lógica del Botón: Desbloquear el navegador para RA

        startButton.addEventListener('click', () => {

          startButtonContainer.style.display = 'none';

          scene.style.visibility = 'visible';

        });

      });

    </script>

  </body>

</html>
